<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./Editpage.css">
</head>
<body class="text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <a class="navbar-brand" href="#">
          <img src="./Netflix-assets/assets/netflix_logo.png" alt="Netflix Logo" style="height: 40px;">
        </a>
    </nav>

    <!-- Edit Profile Section -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Profile</h1>
        <div class="d-flex flex-column align-items-center">
            <!-- Profile Image -->
            <div class="position-relative mb-4">
                <img src="./Netflix-assets/assets/kids_icon.png" alt="Profile Icon" class="rounded" style="width: 100px; height: 100px;">
                <i class="bi bi-pencil-fill position-absolute text-white" style="bottom: 0; left: 0; background: black;"></i>
            </div>

            <!-- Profile Name -->
            <div class="mb-3 w-50">
                <input type="text" class="form-control bg-dark text-white border-secondary" value="Strive Student">
            </div>

            <!-- Language Dropdown -->
            <div class="mb-4 w-50">
                <label for="language" class="form-label">Language:</label>
                <select id="language" class="form-select bg-dark text-white border-secondary">
                    <option selected>English</option>
                    <option>Spanish</option>
                    <option>French</option>
                </select>
            </div>

            <!-- Maturity Settings -->
            <div class="mb-4 w-50">
                <label class="form-label">Maturity Settings:</label>
                <button class="btn btn-secondary w-100 text-start">ALL MATURITY RATINGS</button>
                <small class="text d-block mt-2">Show titles of <strong>all maturity ratings</strong> for this profile.</small>
                <button class="btn btn-outline-secondary mt-2">EDIT</button>
            </div>

            <!-- Autoplay Controls -->
            <div class="mb-4 w-50">
                <label class="form-label">Autoplay controls</label>
                <div class="form-check">
                    <input class="form-check-input bg-transparent border-secondary" type="checkbox" id="autoplay1" checked>
                    <label class="form-check-label" for="autoplay1">Autoplay next episode in a series on all devices.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bg-transparent border-secondary" type="checkbox" id="autoplay2" checked>
                    <label class="form-check-label" for="autoplay2">Autoplay previews while browsing on all devices.</label>
                </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-3">
                <button class="btn btn-light ">SAVE</button>
                <button class="btn text-secondary border-secondary">CANCEL</button>
                <button class="btn text-secondary border-secondary">DELETE PROFILE</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
